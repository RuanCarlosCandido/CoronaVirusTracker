<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>

<script>
	if (window.location.protocol === "http:"
			&& window.location.hostname === "my-first-deploy-123.herokuapp.com") {
		window.location.href = window.location.href.replace("http:", "https:");
	}
</script>
<title>CoronaVirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<!-- CSS -->
<style>
table, th, td {
	/* ADD Borders  */
	border: 1px solid black;
}

div.center {
	text-align: center;
}

div.small {
	font-size: 12px !important;
}

div.opacity {
	opacity: 0.90;
}
</style>

<body>


	<div class="titlepage">
		<div>
			<div>
				<h1 class="title">
					<span>CoronaVirus Tracker</span>
				</h1>
			</div>
			<div>
				<div class="resume">A simple application that aims to present
					an approximation of the number of total cases of corona-virus in
					each country in the world.</div>
			</div>
		</div>
		<div>
			<p class="Apresentation">Made by Ruan Candido</p>
			<a href="https://github.com/RuanCarlosCandido/corona-virus-tracker">Github Repository</a> <br> 
			<a href="https://www.linkedin.com/in/ruan-candido/">Linkedin</a>
		</div>
		<hr>
	</div>


	<div>
		<h1>Analytics</h1>
	</div>

	<table style="width: 100%">
		<tr>
			<th>Most Cases</th>
			<th>Less Cases</th>
		</tr>
		<tr>
			<td th:text="${mostCases}"></td>
			<td th:text="${lessCases}"></td>
		</tr>

	</table>

	<div>
		<h1>Country Data</h1>
	</div>


	<table style="width: 100%">
		<tr>
			<!-- headers -->
			<th>Country</th>
			<th>State</th>
			<th>Total Cases reported</th>
		</tr>

		<tr th:each="locationStat : ${locationStats}">
			<td th:text="${locationStat.country}"></td>
			<td th:text="${locationStat.state}"></td>
			<td th:text="${locationStat.latestTotalCases}"></td>
		</tr>


	</table>

</body>
</html>
