#SPRING ADMIN
spring.boot.admin.client.url=http://localhost:8080
spring.boot.admin.client.instance.service-base-url: http://127.0.0.1:8080
spring.boot.admin.client.auto-deregistration=true
spring.boot.admin.client.instance.name=GROUP1
spring.boot.admin.client.period=5m

#MANAGEMENT
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

##LOG
logging.level.org=info
logging.file.name=log/spring-boot-logger.log
logging.pattern.file=%d{yyyy-MM-dd hh:mm:ss.SSS} %-5level --- [%-25thread] %-36logger{36}: [Biz ID=%-8mdc{id}] - %msg%n
logging.pattern.console=%d{yyyy-MM-dd hh:mm:ss.SSS} %-5level --- [%-25thread] %-36logger{36}: [Biz ID=%-8mdc{id}] - %msg%n

##CUSTOM PROPERTIES
virus.data.url=https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv

